<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Voz en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        audio {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Chat de Voz en Tiempo Real</h1>
    <button id="start-btn">Unirse a la Sala</button>
    <audio id="remote-audio" controls autoplay></audio>

    <script>
        const startBtn = document.getElementById('start-btn');
        const remoteAudio = document.getElementById('remote-audio');
        
        startBtn.addEventListener('click', () => {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    remoteAudio.srcObject = stream;  // El usuario se escucha a sí mismo
                    remoteAudio.play();
                })
                .catch(err => {
                    console.error('Error al acceder al micrófono:', err);
                });
        });
    </script>
</body>
</html>
